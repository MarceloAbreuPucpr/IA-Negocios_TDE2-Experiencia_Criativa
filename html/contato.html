<section class="formulario" id="contato" >
  <form class="formulario-fundo" action="https://formspree.io/f/movdbbyo" method="POST">
    <div class="formulario-caixas">
      <label for="nome" style="color: #00ffff">Nome: </label>
      <input class="formulario-caixinha" type="text" id="nome" name="nome" placeholder="Digite seu nome: " required>
      <br>
      <label for="telefone" style="color: #00ffff">Telefone: </label>
      <input class="formulario-caixinha" type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone: " required>
      <br>
      <label for="email" style="color: #00ffff">E-mail: </label>
      <input class="formulario-caixinha" type="email" id="email" name="email" placeholder="Digite seu email: " required>
      <br>
      <label for="mensagem" style="color: #00ffff">Mensagem: </label>
      <input class="formulario-caixinha" type="text" id="mensagem" name="mensagem" placeholder="Digite sua mensagem: " required>
      <br>
    </div>

    <div>
    <input class="botao" style="margin: 8px" type="reset" name="limpar" id="limpar" value="Limpar">
    <input class="botao" style="margin: 8px" type="submit" value="Enviar">
  </div>
  </form>
